services:
  mysql:
    image: mariadb:10.4
    container_name: mysql_db_new
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: freelance_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_INITDB_SKIP_TZINFO: "1"
      MYSQL_SQL_MODE: "STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"
    ports:
      - "43306:3306"
    volumes:
      - mysql_data_new:/var/lib/mysql
      - ./freelance_db.sql:/docker-entrypoint-initdb.d/freelance_db.sql

  backend:
    build: ./backend
    container_name: backend_api_new
    restart: always
    ports:
      - "33011:3001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: freelance_db
      PORT: 3001
    depends_on:
      - mysql

  frontend:
    build: .
    container_name: frontend_app_new
    restart: always
    ports:
      - "33012:5173"
    depends_on:
      - backend

volumes:
  mysql_data_new:
